<ion-content>
  <!-- Segment buttons with text -->
  <ion-segment [(ngModel)]="relationship" color="primary">
    <ion-segment-button value="creados" (ionSelect)="selectedFriends()">
      <ion-icon name='build'></ion-icon>
      Creados
    </ion-segment-button>
    <ion-segment-button value="apoyados" (ionSelect)="selectedEnemies()">
      <ion-icon name='hand'></ion-icon>
      Apoyados
    </ion-segment-button>
  </ion-segment>

  <ion-card>
    <ion-card-title>
      Title
    </ion-card-title>
    <ion-card-header>
      header
    </ion-card-header>
    <ion-card-content>
      content
      {{this.avisos}}
    </ion-card-content>
  </ion-card>

</ion-content>
