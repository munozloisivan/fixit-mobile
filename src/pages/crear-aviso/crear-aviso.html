<ion-header>
  <ion-navbar>
    <ion-title>Crear aviso</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="dark" (click)="takePhoto()">Take Photo</button>
  <img [src]="imageURL" *ngIf="imageURL" />


  <button ion-button color="primary" (click)="accessGallery()">Open Gallery</button>
  <img [src]="base64Image" *ngIf="base64Image" />

</ion-content>
