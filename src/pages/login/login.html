<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo" (click)="goback()"></div>
  </div>
  <div padding>
   <form (ngSubmit)="loginUsuario()" #loginForm="ngForm">
     <div no-padding>
       <ion-item>
         <ion-label>Email</ion-label>
         <ion-input type="text" required [(ngModel)]="email" name="email"></ion-input>
       </ion-item>
     </div>
     <div padding-top>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password" aria-required="true"></ion-input>
    </ion-item>
     </div>
     <div padding>
       <button ion-button round type="submit" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
     </div>
  </form>
  </div>
</ion-content>
