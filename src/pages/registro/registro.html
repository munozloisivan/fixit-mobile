<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
  </div>
  <div class="texto-welcome">Introduce un email y contrase√±a para poder empezar</div>
  <div padding>
    <form (ngSubmit)="Register()" #registroForm="ngForm">
      <div no-padding>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" required [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
      </div>
      <div padding-top>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" required [(ngModel)]="password" name="password" aria-required="true"></ion-input>
        </ion-item>
      </div>
      <div padding>
        <button ion-button round type="submit" [disabled]="!registroForm.form.valid">Registrarse</button>
      </div>
    </form>
  </div>
</ion-content>
