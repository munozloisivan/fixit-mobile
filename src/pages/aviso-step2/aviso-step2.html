<ion-header>

  <ion-navbar color="primary">
    <ion-title>¡Completa la información!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<form (ngSubmit)="updateStep2()" #step2Form="ngForm">
  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select type="text"  required [(ngModel)]="categoria" name="categoria">
      <ion-option *ngFor="let c of categorias" [value]="c._id">{{c.tipo}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Descripción</ion-label>
    <ion-input type="text" required [(ngModel)]="descripcion" name="Descripción"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ciudad</ion-label>
    <ion-select type="text"  required [(ngModel)]="ciudad" name="Ciudad">
      <ion-option value="Barcelona">Barcelona</ion-option>
      <ion-option value="Castelldefels">Castelldefels</ion-option>
      <ion-option  value="">Otra</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Escriba aqui la ciudad</ion-label>
    <ion-input type="text" required [(ngModel)]="ciudad" name="Ciudad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Codigo Postal</ion-label>
    <ion-input type="text" required [(ngModel)]="codigoPostal" name="CodigoPostal"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button round type="submit" class="button-form" [disabled]="!step2Form.form.valid">Finalizar</button>
  </div>
</form>
</ion-content>
