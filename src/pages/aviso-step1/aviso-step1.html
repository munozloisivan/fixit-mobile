<ion-header>

  <ion-navbar>
    <ion-title>¡Házle una foto!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <p>{{imageURI}}</p>
    <button ion-button color="secondary" (click)="getImage()">Hacer foto</button>
  </ion-item>
  <ion-item>
    <h4>Image Preview</h4>
    <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
  </ion-item>
  <ion-item>
    <button ion-button (click)="uploadFile()">Utilizar esta</button>
  </ion-item>

  <div padding>
    <button ion-button round type="submit" (click)="updateStep1()">Siguiente Paso</button>
  </div>
</ion-content>
