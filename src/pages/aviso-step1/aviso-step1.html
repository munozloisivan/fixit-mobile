<ion-header>

  <ion-navbar color="primary">
    <ion-title>¡Selecciona una foto!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <p>Selecciona una imágen de la galeria.</p>
    <p>Cuándo estes convencido</p>
    <p>¡ves al siguiente paso!</p>
    <button ion-button round color="secondary" (click)="getImage()">Seleccionar foto</button>
  </ion-item>
  <ion-item>
    <img src="http://147.83.7.158/avisos/{{avisoDet?.imagen}}" *ngIf="avisoDet?.imagen" alt="Ionic File" width="300" />
  </ion-item>
  <!--<ion-item>
    <button ion-button (click)="uploadFile()">Utilizar esta</button>
  </ion-item>-->
  <div padding>
    <button ion-button round type="submit" (click)="updateStep1()">Siguiente Paso</button>
  </div>
</ion-content>
